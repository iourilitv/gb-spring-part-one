<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
    <title>Каталог</title>
</head>
<div class="container">
    <header>
        <div class="header__div">
            <div class="main_logo">
                <a th:href="@{/welcome}"><img class="main_logo" th:src="@{/resources/images/main-logo.png}" alt="Лого"></a>
            </div>
            <p>Интернет-магазин Бытовая техника.RU. Телефон: +7 495 000-0000</p>
            <ul class ="header__menu">
                <li class ="header__menu__li"><a class ="header__menu__link" th:href="@{/welcome}">Главная</a></li>
                <li class ="header__menu__li"><a class ="header__menu__link" th:href="@{/product}">Каталог</a></li>
                <li class ="header__menu__li"><a class ="header__menu__link" th:href="@{/product/form}">Добавить товар</a></li>
            </ul>
        </div>
    </header>
    <body>

        <div class="product__filler_div">
            <form method="get" th:action="@{/product}">
                <label class="product__filler_label" for="minPrice">Min price</label><input type="number" id="minPrice" name="minPrice">
                <label class="product__filler_label" for="maxPrice">Max price</label><input type="number" id="maxPrice" name="maxPrice">
                <button type="submit">Apply</button>
            </form>
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
            </tr>

            <tr th:each="product : ${products}">
                <td th:text="${product.id}">id</td>
                <td th:text="${product.title}">title</td>
                <td th:text="${product.price}">price</td>
            </tr>
        </table>
    </body>
    <footer>
        <p>&copy; Все права защищены</p>
    </footer>
</div>

</html>
